<header>
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-sm-2 col-xs-2 logo">
                <a href="<%= rootPath() %>"><img src="<%= rootPath() %>assets/images/logo.svg" alt=""></a>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-10 titles">
                <h1><%= t("welcome_greeting") %></h1>
                <h2>
                    <a href="https://github.com/gobuffalo/buffalo"><i class="fab fa-github" aria-hidden="true"></i>
                        https://github.com/gobuffalo/buffalo</a>
                </h2>
                <h2 class="documentation">
                    <a href="http://gobuffalo.io/"><i class="fa fa-book" aria-hidden="true"></i> Documentation</a>
                </h2>
            </div>
        </div>
    </div>

</header>


<h1>Basecamp -> Show</h1>

<div class="row">
    <div class="col-md-12">
        <div class="subtitle">
            <div class="container">
              <h3>Basecamp Projects</h3>
            </div>
          </div>
          <div class="table-responsive">
              <table class="table table-striped">
                <thead class="thead-dark">
                    <tr text-align="left">
                        <th>ID</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <%= for (p) in projects { %>
                        <tr>
                           <td>
                               <%= p.ID %>
                           </td> 
                           <td>
                            <%= p.Name %>
                           </td>
                        </tr>
                    <% } %>
                </tbody>
              </table>
          </div>
    </div>
</div>
